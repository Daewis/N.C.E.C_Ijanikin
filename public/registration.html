<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Member Registration</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
      min-height: 100vh;
    }
    .registration-card {
      max-width: 500px;
      margin: 40px auto;
      border-radius: 1rem;
      box-shadow: 0 4px 32px rgba(0,0,0,0.08), 0 1.5px 6px rgba(0,0,0,0.04);
      background: #fff;
      padding: 2.5rem 2rem;
    }
    .form-label {
      font-weight: 500;
    }
    .btn-primary {
      width: 100%;
      font-size: 1.1rem;
      padding: 0.75rem;
      border-radius: 0.5rem;
      background: linear-gradient(90deg, #4e54c8 0%, #8f94fb 100%);
      border: none;
    }
    .btn-primary:hover {
      background: linear-gradient(90deg, #8f94fb 0%, #4e54c8 100%);
    }
    .form-control, .form-select {
      border-radius: 0.5rem;
    }
    .form-title {
      font-weight: 700;
      color: #4e54c8;
      margin-bottom: 1.5rem;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <div class="registration-card">
    <h2 class="text-center form-title">Member Registration</h2>
    <form id="registration-form" class="mt-3">
      <div class="mb-3">
        <label for="first_name" class="form-label">First Name</label>
        <input type="text" class="form-control" id="first_name" name="first_name" required>
      </div>
      <div class="mb-3">
        <label for="last_name" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="last_name" name="last_name" required>
      </div>
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <div class="mb-3">
        <label for="date_of_birth" class="form-label">Date of Birth</label>
        <input type="date" class="form-control" id="date_of_birth" name="date_of_birth" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <textarea class="form-control" id="address" name="address" rows="2" required></textarea>
      </div>
      <div class="mb-3">
        <label for="membership_date" class="form-label">Membership Date</label>
        <input type="date" class="form-control" id="membership_date" name="membership_date" required>
      </div>
      <div class="mb-3">
        <label for="gender" class="form-label">Gender</label>
        <select class="form-select" id="gender" name="gender" required>
          <option value="" disabled selected>Select gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="mb-4">
        <label for="phone_number" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone_number" name="phone_number" required>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="registration.js"></script>
</body>
</html>
