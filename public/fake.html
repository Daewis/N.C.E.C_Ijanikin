<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
  <style>
    /* ... (your existing CSS remains here) ... */
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
      min-height: 100vh;
    }
    .sidebar {
      min-height: 100vh;
      background: #4e54c8;
      color: #fff;
      padding-top: 2rem;
      box-shadow: 2px 0 12px rgba(0,0,0,0.05);
    }
    .sidebar .nav-link {
      color: #fff;
      font-size: 1.1rem;
      margin-bottom: 1rem;
      border-radius: 0.5rem;
      transition: background 0.2s;
    }
    .sidebar .nav-link.active, .sidebar .nav-link:hover {
      background: linear-gradient(90deg, #8f94fb 0%, #4e54c8 100%);
      color: #fff;
    }
    .sidebar .bi {
      margin-right: 0.75rem;
      font-size: 1.3rem;
      vertical-align: -0.2em;
    }
    .navbar {
      background: #4e54c8 !important;
    }
    .navbar-brand {
      font-weight: 700;
      letter-spacing: 1px;
    }
    .main-content {
      padding: 2rem 2rem 2rem 2rem;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 4px 32px rgba(0,0,0,0.08), 0 1.5px 6px rgba(0,0,0,0.04);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.01);
    }
    .logout-btn {
      border-radius: 0.5rem;
      font-weight: 500;
      letter-spacing: 1px;
      background: linear-gradient(90deg, #8f94fb 0%, #4e54c8 100%);
      border: none;
      color: #fff;
      padding: 0.5rem 1.5rem;
      margin-left: 1rem;
      transition: background 0.2s;
    }
    .logout-btn:hover {
      background: linear-gradient(90deg, #4e54c8 0%, #8f94fb 100%);
    }
    @media (max-width: 991px) {
      .sidebar {
        min-height: auto;
        padding-top: 1rem;
      }
      .main-content {
        padding: 1rem;
      }
    }
    /* Custom style for the centered image */
    .centered-logo {
      display: block; /* Make it a block element to allow margin auto for centering */
      margin-left: auto;
      margin-right: auto;
      max-width: 500px; /* Max width you specified */
      width: 100%; /* Ensure it's responsive */
      opacity: 0.7;
      padding: 20px 0; /* Add some vertical padding */
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Admin Dashboard</a>
      <div class="ms-auto d-flex align-items-center">
        <span class="text-white me-3" id="loggedInUser"></span>
        <button id="logoutBtn" class="logout-btn">Logout</button>
      </div>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <nav class="col-lg-2 col-md-3 sidebar d-flex flex-column align-items-start">
        <a class="nav-link active" href="#" data-section="welcome"><i class="bi bi-house-door"></i>Dashboard</a>
        <a class="nav-link" href="#" data-section="members"><i class="bi bi-people"></i>Members</a>
        <a class="nav-link" href="#" data-section="services"><i class="bi bi-calendar-event"></i>Services</a>
        <a class="nav-link" href="#" data-section="attendance"><i class="bi bi-clipboard-data"></i>Attendance</a>
        <a class="nav-link" href="#" data-section="add-service"><i class="bi bi-plus-circle"></i>Add Service</a>
        <a class="nav-link" href="#" data-section="admin-registration" id="adminRegNav" style="display:none;"><i class="bi bi-person-plus"></i>Register Admin</a>
      </nav>
      <main class="col-lg-10 col-md-9 main-content">
        <div id="dashboard-content">
          <div id="welcome-section" class="text-center">
            <h2 class="mb-3" id="admin-welcome-text">Welcome, Admin</h2>
            <p class="text-muted">Select an option from the menu to manage the church attendance system.</p>

            <img src="/N.C.E.C_Logo.png" alt="N.C.E.C Logo" class="centered-logo">

            <img src="https://cdn.pixabay.com/photo/2017/01/31/13/14/church-2020253_1280.png" alt="Dashboard Illustration" style="max-width:220px; opacity:0.7; margin-top: 20px;">
          </div>

          <div id="members-section" style="display: none;">
            <h3 class="mb-4">Church Members</h3>
            <div class="table-responsive">
              <table class="table table-bordered table-striped" id="membersTable">
                <thead id="membersTableHead"></thead>
                <tbody id="membersTableBody"></tbody>
              </table>
            </div>
          </div>

          <div id="services-section" style="display: none;">
            <h3 class="mb-4">Church Services</h3>
            <div class="table-responsive">
              <table class="table table-bordered table-striped" id="servicesTable">
                <thead id="servicesTableHead"></thead>
                <tbody id="servicesTableBody"></tbody>
              </table>
            </div>
          </div>

          <div id="attendance-section" style="display: none;">
            <h3 class="mb-4">Attendance Records</h3>
            <div class="table-responsive">
              <table class="table table-bordered table-striped" id="attendanceTable">
                <thead id="attendanceTableHead"></thead>
                <tbody id="attendanceTableBody"></tbody>
              </table>
            </div>
          </div>

          <div id="add-service-section" class="row justify-content-center" style="display: none;">
            <div class="col-md-8 col-lg-6">
              <div class="card border-info">
                <div class="card-body">
                  <h5 class="card-title text-center mb-4">Add New Service</h5>
                  <form id="addServiceForm">
                    <div class="mb-3">
                      <label for="service_name" class="form-label">Service Name</label>
                      <input type="text" id="service_name" class="form-control" placeholder="e.g., Sunday Worship" required>
                    </div>
                    <div class="mb-3">
                      <label for="service_location" class="form-label">Location</label>
                      <input type="text" id="service_location" class="form-control" placeholder="e.g., Main Sanctuary" required>
                    </div>
                    <div class="row mb-3">
                      <div class="col-md-6">
                        <label for="start_time" class="form-label">Start Time</label>
                        <input type="time" id="start_time" class="form-control" required>
                      </div>
                      <div class="col-md-6">
                        <label for="end_time" class="form-label">End Time</label>
                        <input type="time" id="end_time" class="form-control" required>
                      </div>
                    </div>
                    <div class="mb-3">
                      <label for="time_of_day" class="form-label">Time of Day</label>
                      <input type="text" id="time_of_day" class="form-control" placeholder="e.g., Morning, Evening" required>
                    </div>
                    <div class="mb-4">
                      <label for="service_date" class="form-label">Service Date</label>
                      <input type="date" id="service_date" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-info w-100">Add Service</button>
                  </form>
                </div>
              </div>
            </div>
          </div>

          <div id="admin-registration-section" class="row justify-content-center" style="display: none;">
            <div class="col-md-8 col-lg-6">
              <div class="card border-danger">
                <div class="card-body">
                  <h5 class="card-title text-center mb-4">Register New Admin</h5>
                  <form id="admin-registration-form">
                    <div class="mb-3">
                      <label for="newAdminUsername" class="form-label">Username</label>
                      <input type="text" id="newAdminUsername" class="form-control" placeholder="Enter new admin username" required>
                    </div>
                    <div class="mb-4">
                      <label for="newAdminPassword" class="form-label">Password</label>
                      <input type="password" id="newAdminPassword" class="form-control" placeholder="Enter new admin password" required>
                    </div>
                    <button type="submit" class="btn btn-danger w-100">Register Admin</button>
                  </form>
                </div>
              </div>
            </div>
          </div>

        </div>
      </main>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // --- Data Definitions (from your original admin-dashboard.js) ---
    const memberHeaders = [
      { label: 'First Name', key: 'first_name' },
      { label: 'Last Name', key: 'last_name' },
      { label: 'Username', key: 'username' },
      { label: 'Gender', key: 'gender' },
      { label: 'Email', key: 'email' },
      { label: 'Phone Number', key: 'phone_number' },
      { label: 'Membership Date', key: 'membership_date' },
      { label: 'Address', key: 'address' }
    ];

    const serviceHeaders = [
      { label: 'Service Name', key: 'service_name' },
      { label: 'Location', key: 'service_location' },
      { label: 'Time of Day', key: 'time_of_day' },
      { label: 'Start Time', key: 'start_time' },
      { label: 'End Time', key: 'end_time' },
      { label: 'Service Date', key: 'service_date' }
    ];

    const attendanceHeaders = [
      { label: 'Member ID', key: 'member_id' },
      { label: 'Service ID', key: 'service_id' },
      { label: 'Specific Time', key: 'specific_time' },
      { label: 'Attendance Date', key: 'attendance_date' }
    ];

    // --- Table Rendering Function (adapted from your original admin-dashboard.js) ---
    function renderTable(targetTableHeadId, targetTableBodyId, headers, rows) {
      const tableHead = document.getElementById(targetTableHeadId);
      const tableBody = document.getElementById(targetTableBodyId);
      tableHead.innerHTML = '';
      tableBody.innerHTML = '';

      // Render header row
      const headerRow = document.createElement('tr');
      headers.forEach(head => {
        const th = document.createElement('th');
        th.textContent = head.label;
        headerRow.appendChild(th);
      });
      tableHead.appendChild(headerRow);

      // Render data rows
      if (!rows || !rows.length) {
        const tr = document.createElement('tr');
        const td = document.createElement('td');
        td.colSpan = headers.length;
        td.className = "text-center text-muted py-3";
        td.textContent = 'No data available.';
        tr.appendChild(td);
        tableBody.appendChild(tr);
        return;
      }

      rows.forEach(row => {
        const tr = document.createElement('tr');
        headers.forEach(head => {
          const td = document.createElement('td');
          // Special handling for date fields to format them
          if (head.key === 'membership_date' || head.key === 'service_date' || head.key === 'attendance_date') {
            td.textContent = row[head.key] ? new Date(row[head.key]).toLocaleDateString('en-CA') : 'N/A';
          } else {
            td.textContent = row[head.key] || 'N/A'; // Use 'N/A' for missing data
          }
          tr.appendChild(td);
        });
        tableBody.appendChild(tr);
      });
    }

    // --- Main Dashboard Logic (from previous response, updated with original load functions) ---
    document.addEventListener('DOMContentLoaded', async () => {
      const dashboardContent = document.getElementById('dashboard-content');
      const navLinks = document.querySelectorAll('.sidebar .nav-link');
      const usernameDisplay = document.getElementById('loggedInUser');
      const adminRegNav = document.getElementById('adminRegNav');
      const adminWelcomeText = document.getElementById('admin-welcome-text');

      // Function to hide all content sections
      function hideAllSections() {
        document.querySelectorAll('#dashboard-content > div').forEach(section => {
          section.style.display = 'none';
        });
      }

      // Function to display a specific content section
      function showSection(sectionId) {
        hideAllSections();
        const section = document.getElementById(sectionId);
        if (section) {
          section.style.display = 'block';
        }
      }

      // --- API Calls for Data Loading (adapted to use renderTable) ---

      async function loadMembers() {
        showSection('members-section'); // Show the members table section
        try {
          const res = await fetch('/members'); // Original API endpoint from admin-dashboard.js
          if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
          const data = await res.json();
          renderTable('membersTableHead', 'membersTableBody', memberHeaders, data);
        } catch (error) {
          console.error('Error loading members:', error);
          const tableBody = document.getElementById('membersTableBody');
          tableBody.innerHTML = `<tr><td colspan="${memberHeaders.length}" class="text-danger">Failed to load members: ${error.message}</td></tr>`;
        }
      }

      async function loadServices() {
        showSection('services-section'); // Show the services table section
        try {
          const res = await fetch('/services'); // Original API endpoint from admin-dashboard.js
          if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
          const data = await res.json();
          renderTable('servicesTableHead', 'servicesTableBody', serviceHeaders, data);
        } catch (error) {
          console.error('Error loading services:', error);
          const tableBody = document.getElementById('servicesTableBody');
          tableBody.innerHTML = `<tr><td colspan="${serviceHeaders.length}" class="text-danger">Failed to load services: ${error.message}</td></tr>`;
        }
      }

      async function loadAttendance() {
        showSection('attendance-section'); // Show the attendance table section
        try {
          const res = await fetch('/attendance/all'); // Original API endpoint from admin-dashboard.js
          if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
          const data = await res.json();
          renderTable('attendanceTableHead', 'attendanceTableBody', attendanceHeaders, data);
        } catch (error) {
          console.error('Error loading attendance:', error);
          const tableBody = document.getElementById('attendanceTableBody');
          tableBody.innerHTML = `<tr><td colspan="${attendanceHeaders.length}" class="text-danger">Failed to load attendance: ${error.message}</td></tr>`;
        }
      }

      // Main function to load content based on section
      function loadSection(section) {
        // Update welcome text for specific sections
        if (section === 'welcome') {
          adminWelcomeText.textContent = 'Welcome, Admin';
        } else if (section === 'members') {
          adminWelcomeText.textContent = 'Manage Church Members';
        } else if (section === 'services') {
          adminWelcomeText.textContent = 'Manage Church Services';
        } else if (section === 'attendance') {
          adminWelcomeText.textContent = 'View Attendance Records';
        } else if (section === 'add-service') {
          adminWelcomeText.textContent = 'Create New Service';
        } else if (section === 'admin-registration') {
          adminWelcomeText.textContent = 'Register New Admin';
        }

        switch (section) {
          case 'welcome':
            showSection('welcome-section');
            break;
          case 'members':
            loadMembers();
            break;
          case 'services':
            loadServices();
            break;
          case 'attendance':
            loadAttendance();
            break;
          case 'add-service':
            showSection('add-service-section');
            break;
          case 'admin-registration':
            showSection('admin-registration-section');
            break;
          default:
            showSection('welcome-section'); // Default to welcome
            break;
        }
      }

      // --- Event Listeners and Initial Setup ---

      // Sidebar navigation logic
      navLinks.forEach(link => {
        link.addEventListener('click', function(e) {
          e.preventDefault();
          navLinks.forEach(l => l.classList.remove('active'));
          this.classList.add('active');
          loadSection(this.getAttribute('data-section'));
        });
      });

      // Show admin registration nav for superadmin
      try {
        const res = await fetch('/auth/role');
        const data = await res.json();
        if (data?.username) {
          usernameDisplay.textContent = `Logged in: ${data.username} (${data.role})`;
        }
        if (data?.role === 'superadmin') {
          adminRegNav.style.display = 'block';
        }
      } catch (err) {
        console.error('Role check failed:', err);
      }

      // Add Service Form submission
      document.getElementById('addServiceForm')?.addEventListener('submit', async (e) => {
        e.preventDefault();
        const serviceData = {
          service_name: document.getElementById('service_name').value,
          service_location: document.getElementById('service_location').value,
          start_time: document.getElementById('start_time').value,
          end_time: document.getElementById('end_time').value,
          time_of_day: document.getElementById('time_of_day').value,
          service_date: document.getElementById('service_date').value
        };

        try {
          const res = await fetch('/admin/add-service', { // Original API endpoint from admin-dashboard.js
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(serviceData)
          });
          const data = await res.json();
          if (res.ok) {
            alert('Service added successfully!');
            document.getElementById('addServiceForm').reset();
            loadServices(); // Reload services to show the new addition
          } else {
            alert(`Error: ${data.message || 'Failed to add service.'}`);
          }
        } catch (err) {
          console.error('Failed to add service:', err);
          alert('Failed to add service. Please try again.');
        }
      });

      // Admin Registration Form submission
      document.getElementById('admin-registration-form')?.addEventListener('submit', async (e) => {
        e.preventDefault();
        const username = document.getElementById('newAdminUsername').value;
        const password = document.getElementById('newAdminPassword').value;

        try {
          const res = await fetch('/superadmin/register-admin', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
          });
          const data = await res.json();
          if (res.ok) {
            alert('Admin registered successfully!');
            document.getElementById('admin-registration-form').reset();
          } else {
            alert(`Error: ${data.message || 'Failed to register admin.'}`);
          }
        } catch (err) {
          console.error('Failed to register admin:', err);
          alert('Failed to register admin. Please try again.');
        }
      });

      // Logout Button
      document.getElementById('logoutBtn').addEventListener('click', async () => {
        await fetch('/logout');
        window.location.href = '/home.html';
      });

      // Initial load: show the welcome section by default
      loadSection('welcome');
    });
  </script>
</body>
</html>
